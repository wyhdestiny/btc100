<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>忘记密码 | 专业数字资产交易平台</title>
		<link rel="shortcut icon" href="../img/btc_logo100.jpg" />
		<link rel="stylesheet" type="text/css" href="../css/Rester.css"/>
		<link rel="stylesheet" type="text/css" href="../css/Normalize.css"/>
		<link rel="stylesheet" type="text/css" href="../css/ForgotPassword.css"/>
		<link rel="stylesheet" type="text/css" href="../css/bootstrap-3.3.7-dist/css/bootstrap.css"/>
		<script src="../js/jquery-2.1.4.min.js"></script>
		<script src="../js/ForgotPassword.js"></script>
		<script src="../css/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
	</head>
	<body>
		<!--导航-->
		<div class="header">
			<div class="header_middle">
				<img src="../img/btc_logo.png" class="fl"/>
				<a href="javescript:;" class="fr">帮助中心</a>
			</div>
		</div>
		<div class="forget_pass">
			<div class="forget_pass_cont">
				<div class="forgetpassword_center">
					<div class="goback_psd_title">找回登录密码</div>
					<div class="forgetPsd_username ">
						<span class="user_name fl">用户名：</span>
						<input type="tel" class="username_int fl" placeholder="请输入注册的手机号" />
						<!--<span class="tel_style abs">手机格式不对</span>-->
					</div>
					<div class="forget_verification clear">
						<span class="forgetpsd_code fl">验证码：</span>
						<input type="text" class="forget_inp fl" placeholder="请输入验证码" />
						<div class="forget_codeimg fl cur" id="forget_codeimg"></div>
						<!--<span class="code_style abs">验证码有误</span>-->
					</div>
					<div class="message_verification clear">
						<span class="mess_verification fl">短信验证码：</span>
						<input type="text" class="message_inp fl" placeholder="请输入短信验证码" />
						<button class="message_click fl">点击获取</button>
					</div>
					<div class="new_password clear">
						<span class="newPsd_in fl ">输入新密码：</span>
						<input type="password" class="newPsd_inp fl" placeholder="请输入密码"/>
						<!--<span>密码输入有误</span>-->
					</div>
					<div class="password_rules ">
						6~18个字母、数字、下划线或特殊字符组成且至少含两种
					</div>
					<div class="sure_psd clear">
						<span class="psd_again fl">确认密码：</span>
						<input type="password" class="psdagain_inp fl" placeholder="请再次输入密码"/>
						<!--<span>两次密码不一致</span>-->
					</div>
					<div class="goback_passbtn ">
						<input type="submit" class="goback_passbtn_inp" value="找回密码" />
					</div>
					<div class="worn_txt clear">
						<span class="aleary_user fl">已有账号 <a href="javescript:;">登录</a></span>
						<span class="no_usernum fr">没有btc100账号？<a href="javescript:;">注册一个</a></span>
					</div>
				</div>
				
			</div>                                                                                                                                                                                                                                                                      
		</div>
		<div class="land_record">
			2013-2017 北京比特一百科技有限公司 | 京ICP备16021719号 | 买卖有风险，入市须谨慎
		</div>
	</body>
</html>
