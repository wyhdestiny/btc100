<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>BTC100 | 专业数字资产交易平台</title>
		<link rel="shortcut icon" href="../img/btc_logo100.jpg" />
		<link rel="stylesheet" type="text/css" href="../css/Rester.css"/>
		<link rel="stylesheet" type="text/css" href="../css/Normalize.css"/>
		<link rel="stylesheet" type="text/css" href="../css/Login.css"/>
		<link rel="stylesheet" type="text/css" href="../css/bootstrap-3.3.7-dist/css/bootstrap.css"/>
		<script src="../js/jquery-2.1.4.min.js"></script>
		<script src="../js/Login.js"></script>
		<script src="../css/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
	</head>
	<body style="min-width: 1900px;">
		<!--导航-->
		<div class="header">
			<div class="header_middle">
				<img src="../img/btc_logo.png" class="fl"/>
				<a href="javescript:;" class="fr">帮助中心</a>
			</div>
		</div>
		<!--内容-->
		<div class="Login_content">
			<div class="Login_content_middle">
				<!--用户登录-->
				<div class="Login_content_middle_userload fl">
					<p class="userload_title">BTC100用户登录</p>
					<p class="userload_tel rel">
						<input type="text" class="form-control userload_tel_input " name="" id="" value="" placeholder="请输入手机号"/>
						<img src="../img/financial_center_tel.png" class="userload_tel_img abs"/>
					</p>
					<p class="userload_password rel">
						<input type="text" class="form-control userload_psd_input" placeholder="请输入密码"/>
						<img src="../img/financial_center_password.png" class="userload_psd_img abs"/>
					</p>
					<p class="userload_loading">
						<button class="btn userload_loading_btn">登录</button>
					</p>
					<p class="userload_supplement">
						<span class="userload_forgetpsd fl cur">忘记密码？</span>
						<span class="userload_register fr">没有账号，<a href="javescript:;">注册一个</a></span>
					</p>
				</div>
				<!--太一护照-->
				<div class="Login_content_middle_passport fl">
					<p class="login_use">使用太一护照登录</p>
					<p class="login_Advantage">便捷、安全、轻松认证</p>
					<p class="login_quicklyloading cur">
						立即登录
					</p>
				</div>
			</div>
		</div>
		<div class="land_record">
			2013-2017 北京比特一百科技有限公司 | 京ICP备16021719号 | 买卖有风险，入市须谨慎
		</div>
	</body>
</html>
