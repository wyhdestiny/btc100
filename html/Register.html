<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>用户注册 | 专业数字资产交易平台</title>
		<link rel="shortcut icon" href="../img/btc_logo100.jpg" />
		<link rel="stylesheet" type="text/css" href="../css/Rester.css"/>
		<link rel="stylesheet" type="text/css" href="../css/Normalize.css"/>
		<link rel="stylesheet" type="text/css" href="../css/Register.css"/>
		<link rel="stylesheet" type="text/css" href="../css/bootstrap-3.3.7-dist/css/bootstrap.css"/>
		<script src="../js/jquery-2.1.4.min.js"></script>
		<script src="../js/Register.js"></script>
		<script src="../css/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
	</head>
	<body>
		<!--导航-->
		<div class="header">
			<div class="header_middle">
				<img src="../img/btc_logo.png" class="fl"/>
				<a href="javescript:;" class="fr">帮助中心</a>
			</div>
		</div>
		<!--内容-->
		<div class="regis_content">
			<div class="regis_content_middle">
				<div class="regis_middle_mid ">
					<p class="regis_title " >BTC用户注册</p>
					<div class="regis_username " style="clear: both;">
						<span class="regis_name_left input_fontsize fl">用户名：</span>
						<input type="text" class="regis_name_leftinp fl" placeholder="请输入注册的手机号" />
					</div>
					<div class="regis_messcode" style="clear: both;">
						<span class="messg_code_left input_fontsize fl">短信验证码：</span>
						<input type="text" class="messg_codeinp fl" placeholder="请输入验证码" />
						<span class="message_click fl cur">点击获取</span>
					</div>
					<div class="regis_password" style="clear: both;">
						<span class="regis_password_left input_fontsize fl" >密码：</span>
						<input type="text" class="regis_pass_inp fl" placeholder="请输入密码" />
					</div>
					<div class="regis_surepassw" style="clear: both;">
						<span class="regis_psdw_left input_fontsize fl">确认密码：</span>
						<input type="text" class="regis_surepsd_inp fl" placeholder="再次输入密码" />
					</div>
					<div class="regis_verification " style="clear: both;">
						<span class="regis_verification_left input_fontsize fl">验证码：</span>
						<input type="text" class="regis_verification_inp fl" placeholder="请输入验证码" />
						<span class="regis_verification_img fl cur" id="switch_img">2G0o</span>
					</div>
					<div class="register_ann cur"  style="clear: both;">
						注册
					</div>
					<div class="register_question">
						已有账号，<a href="javescript:;" class="direct_login">直接登录</a>
					</div>
				</div>
			</div>
		</div>
		<div class="land_record">
			2013-2017 北京比特一百科技有限公司 | 京ICP备16021719号 | 买卖有风险，入市须谨慎
		</div>
	</body>
</html>
